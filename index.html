<!DOCTYPE html>
<html>
  <head>
    <title>Strath CS - Home</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/58125ddddb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <div class="header-content">
          <img src="images/header/strath-logo.png" id="strath-logo">

          <div class="subheader-nav-link"><p>103</p></div>
          <div class="subheader-nav-link"><p>104</p></div>
          <div class="subheader-nav-link"><p>105</p></div>
          <div class="subheader-nav-link"><p>106</p></div>

          <p class="latest">LATEST</p>

            <div class="latest-card">
              <div class="latest-header">
                <i class="fa-solid fa-thumbtack"></i>
                <p class="title">WEBSITE RELEASED</p>
                <div class="fill-space"></div>
                <p class="date">31 Oct 23</p>

              <div class="latest-content">
                <p>Welcome to the Strathclyde Computer Science / Software Engineering Website!</p>

              </div>
            </div>
            </div>
          </div>
        </div>
